name: create build for frontend

on:
  push:
    branches: 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install Dependencies And Build
      run: |
        cd frontend
        npm install
        npm run build

    - name: Start express Nodejs
      run: |
        cd backend
        npm install
        node server