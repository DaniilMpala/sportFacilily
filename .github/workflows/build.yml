name: create build for frontend

on:
  push:
    branches: 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install Dependencies And Build
      run: |
        cd frontend
        npm install
        npm run build

    - name: Deploy
      uses: actions/checkout@v2
      with:
        ref: other-branch # Название ветки, в которую вы хотите скопировать содержимое папки build
        path: other-branch # Название папки, где будет создана новая ветка
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git checkout --orphan temp
        cp -r ../build/* .
        git add -A
        git commit -am "Build"
        git branch -M other-branch
        git push --force-with-lease origin other-branch

